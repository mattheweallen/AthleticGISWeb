<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title>Login Page</title>
	<h:outputStylesheet library="css" name="meallen.style.css" />
</h:head>

<h:panelGrid width="20%" columns="1" styleClass="logincentered">
	<rich:panel>
		<f:facet name="header">
			<h:outputText value="Login" />
		</f:facet>
		<h:form>

			<h:outputLabel value="Username: " for="username" />
			<h:inputText id="username" value="#{userInfoBean.name}" />
			<br />
			<br />
			<h:outputLabel value="Password: " for="password" />
			<h:inputSecret id="password" value="#{userInfoBean.password}" />
			<br />
			<br />
			<h:panelGrid styleClass="panelGridCenter" columns="1">
				<h:outputLabel for="rememberMe">
					<h:selectBooleanCheckbox value="#{userInfoBean.rememberMe}"
						id="rememberMe" /> Remember Me
				</h:outputLabel>
				<br />
				<h:commandButton value="Sign In" action="dashboard"></h:commandButton>
			</h:panelGrid>
		</h:form>
	</rich:panel>
</h:panelGrid>
</html>
