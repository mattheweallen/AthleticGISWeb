<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Login</title>
</h:head>

<ui:composition template="/template/layout.xhtml">
	<ui:define name="content">
		<h:panelGrid styleClass="loginPanel">
			<rich:panel styleClass="loginForm">
				<f:facet name="header">
					<h:outputText value="Login" />
				</f:facet>
				<h:form id="loginForm" prependId="false">
					<h:panelGrid styleClass="panelGridCenter">
						<h:panelGrid columns="2" styleClass="panelGridLeft">
							<h:outputLabel value="Username: " for="j_username" />
							<h:inputText id="j_username" required="true" value="#{userInfoBean.name}"/>
							
							<h:outputLabel value="Password: " for="j_password" />
							<h:inputSecret id="j_password" required="true" />
						</h:panelGrid>
						
						<h:panelGrid styleClass="panelGridCenter" columns="1">
							<h:outputLabel for="_spring_security_remember_me">
								<h:selectBooleanCheckbox id="_spring_security_remember_me" value="#{userInfoBean.rememberMe}"/> Remember Me
							</h:outputLabel>
							<br />
							<h:commandButton value="Sign In" id="login" type="submit"
								action="#{loginBean.doLogin}"></h:commandButton>
						</h:panelGrid>
					</h:panelGrid>
				</h:form>
			</rich:panel>
		</h:panelGrid>
	</ui:define>
</ui:composition>
</html>
