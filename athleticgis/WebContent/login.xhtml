<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Login</title>
	<link href="resources/css/athleticgis.css" rel="stylesheet" />

	<!-- Bootstrap core CSS -->
	<link href="resources/css/bootstrap.css" rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="resources/css/signin.css" rel="stylesheet" />


</h:head>
<h:body>
	<div style="width : 100%; background-color:#b0e0e6; height : 33px; position:absolute; top:0; padding-top: 15px; padding-left: 20px;" >
		<h:outputLabel value="Athletic GIS" styleClass="logoFont"></h:outputLabel>
		
	</div>

	<div class="container">
		<h:form id="loginForm" prependId="false" styleClass="form-signin">

			<h2 class="form-signin-heading">Please sign in</h2>
			<h:outputLabel value="Username" for="j_username"></h:outputLabel>
			<h:inputText id="j_username" required="true" placeholder="username"
				value="#{userInfoBean.name}" styleClass="form-control" />
			<h:outputLabel value="Password" for="j_password"></h:outputLabel>
			<h:inputSecret id="j_password" required="true"
				styleClass="form-control" />

			<h:outputLabel for="_spring_security_remember_me"
				styleClass="checkbox">
				<h:selectBooleanCheckbox id="_spring_security_remember_me"
					value="#{userInfoBean.rememberMe}" /> Remember Me
							</h:outputLabel>
			<h:commandButton value="Sign In" id="login"  style="width : 210px;"
				
				action="#{loginBean.doLogin}"></h:commandButton>

		</h:form>
	</div>
	<!-- /container -->
	
	<div style="height:23px; width:100%; background-color:#b0e0e6; padding-top: 5px; padding-left: 20px;"  >
		<h:outputLabel value="&#169; 2013 Athletic GIS" styleClass="userFont" ></h:outputLabel>
	</div>


</h:body>
</html>
