<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Dashboard</title>
	<h:outputStylesheet name="athleticgis.css" library="css" />
	<h:outputStylesheet name="bootstrap.css" library="css" />
	
	
</h:head>
<h:body>
	<!--  <h:panelGroup style="width : 100%; background-color:#b0e0e6; height : 33px; position:absolute; top:0; padding-top: 15px; padding-left: 20px;"  >-->
		<h:panelGrid columns="2" width="100%" style="background-color:#b0e0e6; height : 33px;"
			columnClasses="headerCol1,headerCol2">
			<h:outputLabel value="Athletic GIS" styleClass="logoFont"></h:outputLabel>
			<h:outputLabel value="Welcome #{userInfoBean.name}"
				styleClass="userFont"></h:outputLabel>
		</h:panelGrid>
	

	
	
	<h:form>
		<div style="width: 100%;">
		<h:panelGrid border="0" columns="2" width="100%" style="width : 100%; height : 70px;"
			columnClasses="richPanelHeaderCol1,richPanelHeaderCol2">
			<h:outputText value="Activities" />
			<h:commandButton action="upload" value="Upload Activity"></h:commandButton>
		</h:panelGrid>
		</div>

		<h:dataTable value="#{dashboardBean.activities}" var="activity"
			rows="0" styleClass="order-table activitiesTable"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">


			

			<h:column 
				rendered="#{request.isUserInRole('ROLE_ADMIN')}">
				<f:facet name="header">User Name</f:facet>
				<h:outputText value="#{activity.userName}" />
			
			</h:column>

			<h:column >
				<f:facet name="header">Name</f:facet>
				<h:link outcome="activity" value="#{activity.name}">
					<f:param name="activityId" value="#{activity.activityId}" />
				</h:link>
				
			</h:column>

			<h:column >
				<f:facet name="header">Date</f:facet>
				<h:outputText value="#{activity.date}" />
				
			</h:column>

			<h:column >
				<f:facet name="header">Delete</f:facet>
				<h:commandLink value="Delete">
					<f:param name="activityId" value="#{activity.activityId}" />
				</h:commandLink>
				
			</h:column>

			
		</h:dataTable>


	</h:form>
	

	<div
		style="height: 23px; width: 100%; background-color: #b0e0e6; padding-top: 5px; padding-left: 20px;">
		<h:outputLabel value="&#169; 2013 Athletic GIS" styleClass="userFont"></h:outputLabel>
	</div>

</h:body>
</html>
