<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Dashboard</title>
</h:head>

<ui:composition template="/template/layout.xhtml">
	<ui:define name="content">
		<h:form>
			<rich:panel>
				<f:facet name="header">
					<h:panelGrid border="0" columns="2" width="100%" columnClasses="richPanelHeaderCol1,richPanelHeaderCol2">
						<h:outputText value="Activities" />
						<h:commandButton action="upload" value="Upload Activity"></h:commandButton>
					</h:panelGrid>
				</f:facet>
				<rich:dataTable value="#{dashboardBean.activities}" var="activity"
					rows="0" styleClass="activitiesTable">
					<f:facet name="caption">
						<h:outputText value="Activities" />
					</f:facet>

					<f:facet name="header">
						<h:outputText value="Activity Table" />
					</f:facet>

					<rich:column width="20%" rendered="#{userInfoBean.admin}">
						<f:facet name="header">Date</f:facet>
						<h:outputText value="#{activity.userName}" />
						<f:facet name="footer">Date</f:facet>
					</rich:column>

					<rich:column width="60%">
						<f:facet name="header">Name</f:facet>
						<h:commandLink value="#{activity.name}"
							action="activity?faces-redirect=true"></h:commandLink>
						<f:facet name="footer">Name</f:facet>
					</rich:column>

					<rich:column width="20%">
						<f:facet name="header">Date</f:facet>
						<h:outputText value="#{activity.date}" />
						<f:facet name="footer">Date</f:facet>
					</rich:column>

					<f:facet name="footer">
						<h:outputText value="Activity Table" />
					</f:facet>
				</rich:dataTable>
			</rich:panel>

		</h:form>
	</ui:define>
</ui:composition>
</html>
