<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Dashboard</title>
</h:head>

<ui:composition template="/template/layout.xhtml">
	<ui:define name="content">
		<h:panelGrid width="80%" columns="1">
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="Dashboard" />
				</f:facet>
				<h:form>

					<h:outputLabel value="Activity Name: " for="activityName" />
					<h:inputText id="activityName" value="#{dashboardBean.activityName}" />
					<br />
					<br />
					<rich:fileUpload id="fileToUpload"></rich:fileUpload>
					<br />
					<br />
				</h:form>
			</rich:panel>
		</h:panelGrid>
	</ui:define>
</ui:composition>
</html>
