<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Dashboard</title>
</h:head>

<ui:composition template="/template/layout.xhtml">
	<ui:define name="content">
		<h:form>
			<rich:tabPanel>
				<rich:tab header="Activities">
					<rich:dataTable value="#{dashboardBean.activities}" var="activity" rows="0" styleClass="activitiesTable">
						<f:facet name="caption">
							<h:outputText value="Activities" />
						</f:facet>

						<f:facet name="header">
							<h:outputText value="Activity Table" />
						</f:facet>

						<rich:column width="80%">
							<f:facet name="header">Name</f:facet>
							<h:commandLink value="#{activity.name}" action="activity?faces-redirect=true"></h:commandLink>
							<f:facet name="footer">Name</f:facet>
						</rich:column>

						<rich:column width="20%">
							<f:facet name="header">Date</f:facet>
							<h:outputText value="#{activity.date}" />
							<f:facet name="footer">Date</f:facet>
						</rich:column>

						<f:facet name="footer">
							<h:outputText value="Activity Table" />
						</f:facet>
					</rich:dataTable>
				</rich:tab>

				<rich:tab header="Upload">
					<rich:fileUpload id="fileToUpload" styleClass="uploadForm" fileUploadListener="#{dashboardBean.fileUploadListener}"></rich:fileUpload>
				</rich:tab>

			</rich:tabPanel>

		</h:form>
	</ui:define>
</ui:composition>
</html>
