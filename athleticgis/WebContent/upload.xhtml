<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Activity Upload</title>
</h:head>

<ui:composition template="/template/layout.xhtml">
	<ui:define name="scripts">
		<h:head>
			<link href="resources/css/athleticgis.css" rel="stylesheet" />

			<link href="resources/css/bootstrap.css" rel="stylesheet" />



			<!-- Custom styles for this template -->
			<link href="resources/css/signin.css" rel="stylesheet" />
		</h:head>
	</ui:define>
	<ui:define name="content">
		<h:form enctype="multipart/form-data">

			<h:panelGrid styleClass="panelGridCenter" width="100%"
				style="padding-bottom:50px;">

				<h:panelGrid border="0" columns="2" width="100%"
					style="width : 100%; height : 33px; background-color: #D3D3D3"
					columnClasses="richPanelHeaderCol1,richPanelHeaderCol2">
					<h:outputText value="Upload" />
					<h:commandButton value="Return to Dashboard"
						action="dashboard?faces-redirect=true" immediate="true"></h:commandButton>
				</h:panelGrid>

				<h:panelGrid styleClass="uploadForm panelGridCenter">
					<!-- Put Input Text for Title of Activity -->
					<h:panelGrid columns="2" style="text-align : left;">
						
						<h:outputLabel value="1) Enter Activity Name: "></h:outputLabel>
						<h:inputText value="#{uploadBean.activityName}" size="40" required="true" requiredMessage="Name of Activity is Required." style="width : 400px;"></h:inputText>
						<h:outputLabel value="2) Select valid .GPX file To Upload: "></h:outputLabel>
						<h:inputFile id="file" value="#{uploadBean.file}" validator="#{uploadBean.validateFile}" />
						<h:outputLabel value="3) Click to save activity: "></h:outputLabel>
						<h:commandButton value="Save"
							action="#{uploadBean.save}">
						</h:commandButton>
					</h:panelGrid>
					<!--  <h:inputTextarea rows="20" cols="150"
						value="#{uploadBean.fileContent}" readonly="true" /> -->
				</h:panelGrid>
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
</html>
