<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Activity Upload</title>
</h:head>

<ui:composition template="/template/layout.xhtml">
	<ui:define name="content">
		<h:form enctype="multipart/form-data">

			<rich:panel>
				<f:facet name="header">
					<h:panelGrid columns="2" width="100%" columnClasses="richPanelHeaderCol1,richPanelHeaderCol2">
						<h:outputText value="Upload Activity" />
						<h:commandButton action="dashboard" value="Return to Dashboard"></h:commandButton>
					</h:panelGrid>
				</f:facet>
				<h:panelGrid styleClass="uploadForm">
					<!-- Put Input Text for Title of Activity -->
					<h:panelGrid columns="2">
						<h:inputFile id="file" value="#{uploadBean.file}"
							validator="#{uploadBean.validateFile}" />
						<h:commandButton value="Upload"
							actionListener="#{uploadBean.upload}">
						</h:commandButton>
					</h:panelGrid>
					<h:inputTextarea rows="20" cols="150"
						value="#{uploadBean.fileContent}" readonly="true" />
				</h:panelGrid>
			</rich:panel>

		</h:form>
	</ui:define>
</ui:composition>
</html>
